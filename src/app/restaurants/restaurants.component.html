<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form
            autocomplete="off"
            [formGroup]="createForm"
            (ngSubmit)="onCreate(createForm.value)"
          >
            <h1>Add Your Favorite Restaurant</h1>
            <div class="form-group label">
              <label for="name">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
              />
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <input
                type="text"
                class="form-control"
                id="description"
                formControlName="description"
              />
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input
                type="text"
                class="form-control"
                id="city"
                formControlName="city"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-12 col-md-6 mb-4" *ngFor="let restaurant of restaurants">
    <div class="card shadow">
      <div class="card-body">
        <div *ngIf="!restaurant.editing">
          <div>City: {{ restaurant?.city }}</div>
          <div>Name: {{ restaurant?.name }}</div>
          <div>Description: {{ restaurant?.description }}</div>
          <button class="btn btn-primary" (click)="onEdit(restaurant)">
            Edit
          </button>
          <button
            class="btn btn-primary"
            style="background-color: red; margin-top: 25px; margin-left: 25px"
            (click)="onDelete(restaurant)"
          >
            Delete
          </button>
        </div>
        <div *ngIf="restaurant.editing">
          <form [formGroup]="editForm">
            <div class="form-group">
              <label for="editName">Name:</label>
              <input
                type="text"
                class="form-control"
                id="editName"
                formControlName="name"
              />
            </div>
            <div class="form-group">
              <label for="editDescription">Description:</label>
              <input
                type="text"
                class="form-control"
                id="editDescription"
                formControlName="description"
              />
            </div>
            <div class="form-group">
              <label for="editCity">City:</label>
              <input
                type="text"
                class="form-control"
                id="editCity"
                formControlName="city"
              />
            </div>
          </form>
          <button
            class="btn btn-primary"
            style="
              background-color: rgb(0, 180, 15);
              margin-top: 25px;
              margin-left: 25px;
            "
            (click)="onUpdateSubmit(restaurant)"
          >
            Save
          </button>
          <button
            class="btn btn-primary"
            style="background-color: red; margin-top: 25px; margin-left: 25px"
            (click)="onUpdateCancel(restaurant)"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<button (click)="goBack()">Go Back</button>
