<div class="content" role="main">
  <!-- Highlight Card -->
  <div class="container">
    <div class="row" style="text-align: left; display: flex">
      <div class="col-12">
        <amplify-authenticator
          [socialProviders]="['google', 'amazon', 'facebook', 'apple']"
          [variation]="'modal'"
          [loginMechanisms]="['email']"
          [hideSignUp]="false"
          [initialState]="'signIn'"
        >
          <ng-template amplifySlot="sign-in-header">
            <div class="saml-container">
              <button (click)="goToMC()" class="aws-button btn btn-primary">
                Sign-in via SAML2.0
              </button>
            </div>
          </ng-template>
          <ng-template
            amplifySlot="sign-up-form-fields"
            let-validationErrors="validationErrors"
          >
            <!-- Re-use default `Authenticator.SignUp.FormFields` -->
            <amplify-sign-up-form-fields></amplify-sign-up-form-fields>

            <!-- Append & require Terms & Conditions field to sign up -->
            <amplify-checkbox
              [errorMessage]="validationErrors.acknowledgement"
              [hasError]="!!validationErrors.acknowledgement"
              name="acknowledgement"
              value="yes"
            >
              I agree with the Terms & Conditions
            </amplify-checkbox>
          </ng-template>
          <ng-template
            amplifySlot="authenticated"
            let-user="user"
            let-signOut="signOut"
          >
            <router-outlet></router-outlet>

            <div style="margin-top: 100px">
              <h4>Current User: {{ currentUserEmail }}</h4>
              <h4>Current IdP: {{ currentIdp }}</h4>
              <button (click)="signOut()">Sign Out</button>
              <button (click)="loginWithSaml()">SAML2.0</button>
            </div>
          </ng-template>
        </amplify-authenticator>
      </div>
    </div>
  </div>
</div>
